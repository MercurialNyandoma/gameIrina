<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherBloom - Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AetherBloom</h1>
            <div id="userProfile" class="hidden">
                <div class="avatar-placeholder"></div>
                <span id="userName"></span>
            </div>
        </header>

        <main class="menu">
            <div class="auth-section" id="authSection">
                <h2>Добро пожаловать в AetherBloom!</h2>
                <div class="login-form">
                    <input type="text" id="playerName" placeholder="Введите ваше имя" maxlength="20">
                    <button onclick="login()">Начать игру</button>
                </div>
            </div>
            
            <div class="game-stats hidden" id="gameStats">
                <div class="stat">
                    <span>Уровень: </span>
                    <span id="currentLevel">1</span>
                </div>
                <div class="stat">
                    <span>Очки: </span>
                    <span id="currentPoints">0</span>
                </div>
                <div class="stat">
                    <span>Энергия: </span>
                    <span id="currentEnergy">5/5</span>
                </div>
            </div>

            <nav class="menu-buttons hidden" id="menuButtons">
                <button onclick="location.href='story.html'">История</button>
                <button onclick="location.href='game.html'">Играть</button>
                <button onclick="logout()">Выйти</button>
            </nav>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        function login() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Пожалуйста, введите ваше имя');
                return;
            }

            const userData = {
                name: playerName,
                loginTime: Date.now()
            };
            
            localStorage.setItem('playerData', JSON.stringify(userData));
            updateUserProfile();
            initGameData();
        }

        function logout() {
            localStorage.removeItem('playerData');
            updateUserProfile();
        }

        function updateUserProfile() {
            const userData = JSON.parse(localStorage.getItem('playerData'));
            if (userData) {
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('userProfile').classList.remove('hidden');
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('gameStats').classList.remove('hidden');
                document.getElementById('menuButtons').classList.remove('hidden');
                
                // Обновляем статистику
                const gameData = JSON.parse(localStorage.getItem('gameData')) || initGameData();
                document.getElementById('currentLevel').textContent = gameData.currentLevel;
                document.getElementById('currentPoints').textContent = gameData.points;
                document.getElementById('currentEnergy').textContent = `${gameData.energy}/5`;
            } else {
                document.getElementById('userProfile').classList.add('hidden');
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('gameStats').classList.add('hidden');
                document.getElementById('menuButtons').classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateUserProfile();
            updateEnergy();
        });
    </script>
</body>
</html>
